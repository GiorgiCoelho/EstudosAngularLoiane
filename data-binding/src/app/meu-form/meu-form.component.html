<section class="two-way-binding">
    <article>
        <h3>Two Way Data Binding com Variável Simples</h3>
        <div>
            <input type="text" 
            [value]="nome"
            (input)="nome = $event.target.value" />

            <input type="text" 
            [ngModel]="nome"
            (ngModelChange)="nome = $event" />

            <input type="text" 
            [(ngModel)]="nome" />

            <p>{{nome}}</p>
        </div>

        <h3>Two Way Data Binding com Objetos</h3>
        <div>
            <input type="text" 
            [(ngModel)]="pessoa.nome" />

            <input type="text"
            [(ngModel)]="pessoa.idade">
            <p>Meu nome é {{ pessoa.nome }} e minha idade é {{ pessoa.idade }}</p>
        </div>
    </article>
</section>
